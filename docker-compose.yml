version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: release-copilot-api
    ports:
      - "8000:8000"
    environment:
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      # Azure authentication (use one of these methods)
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
    volumes:
      # Mount data directory (read-only for production, read-write for dev)
      - ./data:/app/data:ro
      # Mount traces directory to persist traces
      - ./traces:/app/traces
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - release-copilot-network

networks:
  release-copilot-network:
    driver: bridge
